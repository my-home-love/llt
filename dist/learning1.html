<!DOCTYPE html>
<html lang="ZH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/learning1.796c138e.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="/learning1.796c138e.js"></script></head>

<body>
    <header>
        <span class="header-logo">
            <a href="#">
                <img src="https://passport.baidu.com/static/passpc-base/img/logo/baidu.gif" alt="logo">
                <span class="logo-s"></span>
                <span class="logo-text">注册百度账号</span>
            </a>
        </span>
        <span class="header-right">
            <div class="right-load right-text">我已注册，现在就&nbsp;
                <input class="input-button" type="button" value="登录">
            </div>
        </span>
    </header>
    <div class="line"></div>
    <div class="content">
        <form action="" method="POST">
          <p class="form-p"><label for="username">用户名</label><input type="text" id="username" name="username" placeholder="请设置用户名"><span>设置后不可更改<br>中英文均可,最长14个英文或7个汉字</span></p>
          <p class="form-p"><label for="userphone">手机号</label><input type="text" id="userphone" name="userphone" placeholder="可用于登录和找回密码"></p>
          <p class="form-p"><label for="password">密码</label><input type="password" id="password" name="password" placeholder="请设置登录密码"></p>
          <p class="form-p"><label for="captcha">验证码</label><input type="text" id="captcha" name="captcha" placeholder="请输入验证码"></p>
          <p class="form-p"></p> 
        </form>
    </div>
    <footer>footer</footer>
    <script src="/learning1.0238c823.js"></script>
</body>

</html>
